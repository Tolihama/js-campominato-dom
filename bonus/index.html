<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app" class="d-flex flex-column">
        <header class="d-flex justify-content-center align-items-center container">
            <div class="d-flex align-items-center f-grow-1">
                <img src="./img/logo.png" alt="Logo" class="logo m-3">
                <h1>Campo Booleano</h1>
            </div>
        </header>
    
        <main class="flex-grow-1">
            <div class="container h-100 d-flex">
                <!-- GAME AREA -->
                <div class="game-area flex-grow-1">
                    <div class="p-3">
                        <!-- INFOS -->
                        <div class="row justify-content-center text-center py-3">
                            <div v-if="!gameStarted && victory">Hai vinto!</div>
                            <div v-if="!gameStarted && defeat">Hai perso!</div>
                        </div>



                        <!-- GRID -->
                        <div 
                            class="grid"
                        >
                            <div
                                class="row justify-content-center flex-nowrap"
                                v-for="(row, y) in yRows"
                                :key="`row-${y}`"
                            >
                                <div 
                                    class="square"
                                    v-for="(cell, x) in xColumns"
                                    :key="`cell-${x}-${y}`"
                                    @click="playGame(x, y)"
                                    :id="`square-${x + y * xColumns}`"
                                >
    <!--                              {{ `x:${x} y:${y} id:${squareId(x, y)}` }} -->
                                </div>
                            </div>
                        </div>

                        

<!--                         <div
                            class="row justify-content-center flex-nowrap"
                        >
                            <div class="square safe safe-0">0</div>
                            <div class="square safe safe-1">1</div>
                            <div class="square safe safe-2">2</div>
                            <div class="square safe safe-3">3</div>
                            <div class="square safe safe-4">4</div>
                            <div class="square safe safe-5">5</div>
                            <div class="square safe safe-6">6</div>
                            <div class="square safe safe-7">7</div>
                            <div class="square safe safe-8">8</div>
                        </div> -->

                        <div 
                            class="row justify-content-center p-5"
                            v-if="victory || defeat"
                        >
                            <div class="text-center">
                                <button @click="resetGrid">Gioca ancora</button>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- ASIDE - GAME OPTIONS -->
                <aside 
                    class="d-flex flex-column align-items-end flex-shrink-0"
                    v-if="!victory && !defeat && !gameStarted"
                >
                    <h2>Opzioni di gioco</h2>
                    <div class="d-flex align-items-center w-100">
                        <input v-model.number="xInput" type="number" name="x-columns" :min="minX" :max="maxX">
                        <label for="x-columns" class="text-center flex-grow-1">Colonne</label>
                    </div>
                    <div class="d-flex align-items-center w-100">
                        <input v-model.number="yInput" type="number" name="y-rows" :min="minY" :max="maxY">
                        <label for="y-rows" class="text-center flex-grow-1">Righe</label>
                    </div>
                    <div class="d-flex align-items-center w-100">
                        <input v-model.number="bombsInput" type="number" name="bombs" :min="minBombs" :max="maxBombs">
                        <label for="bombs" class="text-center flex-grow-1">Numero mine</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        Dimensione griglia: {{ gridCells }}
                    </div>
                    <div class="d-flex justify-content-between">
                        Massimo numero di bombe ammesso: {{ maxBombs }}
                    </div>
                </aside>

            </div>
        </main>
    
        <footer class="container py-3">
            Made with &hearts; by <a href="http://boolean.careers/">Boolean</a>
        </footer>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
